<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Essential Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="styled">
      <tr>
        <th>Bird</th>
        <th>Color</th>
        <th>Diet</th>
        <th>Photo</th>
      </tr>
      <tr>
        <td>American Goldfinch</td>
        <td>yellow</td>
        <td>Mostly seeds.</td>
        <td>
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/american-goldfinch.jpg"
            alt="american-goldfinch"
            width="360"
            height="261"
          />
        </td>
      </tr>
      <tr>
        <td>Bluejay</td>
        <td>blue</td>
        <td>Omnivorous.</td>
        <td>
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/blue-jay.jpg"
            alt=""
            width="360"
            height="529"
          />
        </td>
      </tr>
      <tr>
        <td>Indigo Bunting</td>
        <td>blue</td>
        <td>Mostly seeds and insects.</td>
        <td>
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/indigo-bunting.jpg"
            alt=""
            width="360"
            height="255"
          />
        </td>
      </tr>
      <tr>
        <td>Northern Cardinal</td>
        <td>red</td>
        <td>Seeds, insects, berries.</td>
        <td>
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/northern-cardinal.jpg"
            alt=""
            width="360"
            height="240"
          />
        </td>
      </tr>
      <tr>
        <td>Tufted Titmouse</td>
        <td>grey</td>
        <td>Mostly insects.</td>
        <td>
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/10558/tufted-titmouse.jpg"
            alt=""
            width="360"
            height="531"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
